<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Rodrigo Andrade">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="icon" href="favicon-32x32.png">
        <title>Frontend Mentor  Challenge| Product preview card component</title>
    </head>

    <body>
        <main>
            <div class="div1">
                <img src="image-product-mobile.jpg" height="200px" width="100%">
                <img src="image-product-desktop.jpg" height="100%">
            </div>
            <div class="div2">
                <p>PERFUME</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by<br> Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                
                <ul class="prices">
                    <li class="discountPrice">$149.99</li>
                    <li class="originalPrice"><s>$169.99</s></li>
                </ul>

                <button type="button"><img src="icon-cart.svg">Add to cart</button>
            </div>
        </main>

        <div class="footer">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="challengePage">Frontend Mentor</a>. 
                Coded by <a href="https://github.com/ro-andrade" target="_blank" class="githubPage">Rodrigo Andrade</a>.</footer>
        </div>
    </body>
</html>
